<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center display-4 py-2">CRUD-OOP</h1>
          <hr />
        </div>
        <div class="col-sm-12">
          <form class="row p-3 my-3" id="formEmp">
            <div class="col-sm-12">
              <h2 class="text-center py-2">Ajouter un nouveau salarié</h2>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nom et prénom"
                />
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  id="phone"
                  placeholder="Téléphone"
                />
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <button
                  type="submit"
                  class="btn btn-success my-3 btn-block w-100"
                  id="submit"
                >
                  Enregistrer
                </button>
                <button
                 type="submit"
                class="btn btn-info btn-block my-3 w-100" id="update" hidden>
                  Mettre à jour
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-sm-12">
          <h1 class="text-center display-4 py-2">Liste des salariés</h1>

          <table
            id="example"
            class="table table-striped table-bordered text-center"
          >
            <thead>
              <tr role="row">
                <th>Nom prénom</th>
                <th>Email</th>
                <th>Télephone</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- <tr role="row" class="odd">
                <td>KHANFRI Billel</td>
                <td>Billel@test.com</td>
                <td>123456977</td>
                <td>
                  <button class="btn btn-danger delete">Supprimer</button>
                  <button class="btn btn-primary">Editer</button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
